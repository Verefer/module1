                    </ul>
    </nav>

    <main>
        <section class="register">
            <div class="container">
                <h2>Регистрация</h2>
                <form action="#" method="post" class="register-form">
                    <label for="first-name">Имя</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Введите имя" required pattern="[\u0410-\u044F\s-]+">

                    <label for="last-name">Фамилия</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Введите фамилию" required pattern="[\u0410-\u044F\s-]+">

                    <label for="middle-name">Отчество</label>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Введите отчество (необязательно)" pattern="[\u0410-\u044F\s-]+">

                    <label for="passport">Паспортные данные</label>
                    <input type="text" id="passport" name="passport" placeholder="Введите серию и номер паспорта" required pattern="\d+">

                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required pattern="[\d\s\-+()]+">

                    <label for="birth-date">Дата рождения</label>
                    <input type="date" id="birth-date" name="birth-date" required>

                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6">

                    <label for="confirm-password">Повторите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required minlength="6">

                    <div class="agreement">
                        <input type="checkbox" id="data-agreement" name="data-agreement" required>
                        <label for="data-agreement">Я согласен(-на) на обработку персональных данных</label>
                    </div>

                    <button type="submit">Зарегистрироваться</button>
                    <div class="additional-options">
                        <a href="login.html">Есть аккаунт?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
